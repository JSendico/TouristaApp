<ion-content>

    <div class="container-heading">

        <img src="assets/logo.png" class="logo" style="border-radius: 100%;">
        <h3>For the wanderlust in you.</h3>
        <h1>LOGIN</h1>
    </div>
    <ion-card>
        <form>
            <ion-list>
                <ion-item>
                    <ion-label position="floating">Email</ion-label>
                    <ion-input type="email" [(ngModel)]="email" name="email" placeholder="Enter Email Address"></ion-input>
                    <ion-icon name="mail" slot="end" size="large" color="dark"></ion-icon>
                </ion-item>

                <ion-item>
                    <ion-label position="floating">Password</ion-label>
                    <ion-input type="password" [(ngModel)]="password" name="password" placeholder="Enter Password"></ion-input>
                    <ion-icon name="lock-closed" slot="end" size="large" color="dark"></ion-icon>
                </ion-item>

                <ion-button type="submit" style="--background: #183664;" expand="block" shape="round" type="submit" (click)="login()">Login</ion-button>

            </ion-list>
        </form>

    </ion-card>

    <h4>Don't have an Account? <a href="/register">Click Here!</a></h4>

    <ion-img src="assets/wave5.svg" class="wave-top"></ion-img>
</ion-content>
