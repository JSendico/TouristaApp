<ion-content>
    <h1>Hello! {{ user.userName }}</h1>
    <img src="assets/wave-top-profile.png">
    <img src="assets/profile icon.png" class="profile-icon">
    <ion-button type="submit" style="--background: #183664;" shape="round" type="submit" (click)="editProfile()" class="editProfile">Edit Profile</ion-button>

    <ion-card>

        <ion-card-content>
            <ion-list>
                <ion-item>
                    <p>{{ user.userName}}</p>
                    <ion-icon name="person" slot="start" size="large" color="dark"></ion-icon>
                </ion-item>
                <ion-item>
                    <p>{{ user.userEmail }}</p>
                    <ion-icon name="mail" slot="start" size="large" color="dark"></ion-icon>
                </ion-item>
                <ion-item>
                    <p>{{ user.userPhone }}</p>
                    <ion-icon name="call" slot="start" size="large" color="dark"></ion-icon>
                </ion-item>
                <ion-item>
                    <p>Account Created: {{ user.createdAt | date }}</p>
                    <ion-icon name="calendar" slot="start" size="large" color="dark"></ion-icon>
                </ion-item>
            </ion-list>





        </ion-card-content>
    </ion-card>
    <ion-button type="submit" class="logoutbtn" style="--background: #183664;" expand="block" shape="round" type="submit" (click)="logout()">Logout</ion-button>
</ion-content>
